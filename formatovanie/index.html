    margin-right: 0;

    background-color:white; 
  }

    padding: 0;
    max-height: none;
  }
  .sidebar-nav .navbar{
    border-radius:0; 
    margin-bottom:0; 
    border:0;
  }
  .sidebar-nav .navbar ul {
    float: none;
    display: block;
  }
  .sidebar-nav .navbar li {
    float: none;
    display: block;
  }
  .sidebar-nav .navbar li a {
    padding-top: 12px;
    padding-bottom: 12px;
  }  
}

@media (min-width: 769px){
  .affix-content .container {
    width: 600px;
  }
    .affix-content .container .page-header{

  }  
}

@media (min-width: 992px){
  .affix-content .container {
  width: 900px;

    margin-top: 0;
  }
}

@media (min-width: 1220px){

  }

  .affix-content{

  }

  .affix-content .container {
    width: 1000px;
  }

  .affix-content .container .page-header{

  .affix-content{

  .affix-title{

  .navbar-nav {

  }
  .navbar-collapse{

  }
  .sidebar-nav .navbar li a:hover {
    background-color: #428bca;
    color: white;
  }
  .sidebar-nav .navbar li a > .caret {
    margin-top: 8px;
  }  
}
